<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/areacliente.css"> 
    <title>Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <!-- Novo Menu -->
    <header class="custom-menu">
        <h1>Space Burguer</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#menu">Cardápio</a>
            <a href="#contact">Contato</a>
            <a href="login.html">Entre</a>
            <a href="cadastro.html">Cadastre-se</a>
        </nav>
    </header>

    <div class="container text-left conteudo-principal">
        <br>
        <div class="row">
            <div class="col-6">
                <h1>Minha Conta</h1><br>
                <div class="card" style="width: 18rem; background-color: #1a1a1a; color: white;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: white;">Olá Cliente</h5>
                        <h6 class="card-subtitle mb-2" style="color: #cccccc;">Bem Vindo de Volta</h6>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <br>
                <h1>Dados Pessoais</h1><br>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome do Cliente</label>
                        <input type="text" class="form-control" id="nome" placeholder="nome do cliente" readonly><br>
                        <label for="email">Email</label><br>
                        <input type="email" class="form-control" id="email" placeholder="email" readonly><br>
                        <label for="senha">Senha</label><br>
                        <div class="input-group">
                            <input type="password" class="form-control" id="senha" placeholder="********" readonly>
                            <button class="password-toggle" id="togglePassword">
                                <img src="img/access.png" alt="Mostrar senha">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            // Recupera os dados do cadastro
            const usuario = JSON.parse(localStorage.getItem('dadosCadastro'));
            
            if (usuario) {
                document.getElementById("nome").value = usuario.nome || '';
                document.getElementById("email").value = usuario.email || '';
                document.getElementById("senha").value = usuario.senha ? '********' : '';
                
                const cardTitle = document.querySelector(".card-title");
                if (cardTitle && usuario.nome) {
                    cardTitle.textContent = `Olá ${usuario.nome}`;
                }
            }

            // Botão para mostrar/ocultar senha
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('senha');
            
            togglePassword.addEventListener('click', function(e) {
                e.preventDefault();
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
            });

            // Bloqueia a edição dos campos
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function(e) {
                    this.blur();
                });
            });
        };
    </script>
</body>
</html>
