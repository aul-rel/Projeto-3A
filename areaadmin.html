
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - Hamburgueria</title>
  <link rel="stylesheet" href="../css/areaadmin.css">
</head>
<body>
  <header>
    <h1>Administração - Hamburgueria</h1>
  </header>

  <nav>
    <button onclick="showSection('hamburgueres')">Hambúrgueres</button>
    <button onclick="showSection('clientes')">Clientes</button>
  </nav>

  <div class="container">
    <div id="hamburgueres" class="section active">
      <h2>Gerenciar Hambúrgueres</h2>
      <button class="btn">Adicionar Novo Hambúrguer</button>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cheeseburger</td>
            <td>R$ 25,00</td>
            <td>
              <button class="btn">Editar</button>
              <button class="btn">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="clientes" class="section">
      <h2>Gerenciar Clientes</h2>
      <button class="btn">Adicionar Novo Cliente</button>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João Silva</td>
            <td>joao@email.com</td>
            <td>
              <button class="btn">Editar</button>
              <button class="btn">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
