<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/signup.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1 id="titulo">Cadastre-se</h1><br><br>
    <form method="post">
        <div class="signup">
            <label for="username"><b>Nome de usuário</b></label>
            <input type="text" placeholder="Insira o usuário aqui" name="username" required><br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Insira o email aqui" name="email" required><br>

            <label for="date"><b>Data de nascimento</b></label>
            <input type="date" placeholder="Insira sua data de nascimento" name="date"><br>

            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Insira a senha aqui" name="psw" required><br>
        
            <button type="submit">CADASTRE-SE</button>

</body>
</html>
