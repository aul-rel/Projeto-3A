<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meus Pedidos - Space Burger</title>
    <link rel="stylesheet" href="../css/carrinho.css" />
    <style>
        /* Opcional: algumas adapta√ß√µes para a p√°gina de pedidos */
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffcc00;
        }

        .pedido {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
        }

        .pedido-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #ffcc00;
            color: #0d0d0d;
        }

        td {
            color: #fff;
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 5px;
            color: #ffcc00;
            text-shadow: 0 0 6px #ffcc00;
        }

        a.btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #ffcc00;
            color: #0d0d0d;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
            transition: 0.3s ease;
        }

        a.btn:hover {
            background-color: #e6b800;
            box-shadow: 0 4px 20px rgba(255, 204, 0, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <h1>üõ∏ Meus Pedidos - Space Burger üöÄ</h1>
    </header>
    <main id="pedidosContainer">
        <!-- Os pedidos ser√£o inseridos aqui via JS -->
    </main>

    <div style="text-align:center; margin-bottom:30px;">
        <a href="home.html" class="btn">Voltar ao Card√°pio</a>
        <button id="limparHistoricoBtn" class="btn" style="background:#cc0000; color:#fff; margin-left:15px;">Limpar Hist√≥rico</button>
    </div>

    <script>
        const pedidosContainer = document.getElementById('pedidosContainer');
        let pedidosFinalizados = JSON.parse(localStorage.getItem('pedidosFinalizados')) || [];

        function exibirPedidos() {
            pedidosContainer.innerHTML = ''; // limpa container

            if (pedidosFinalizados.length === 0) {
                pedidosContainer.innerHTML = "<p style='font-size:1.3rem; font-weight:bold; color:#ffcc00;'>Voc√™ ainda n√£o realizou nenhum pedido.</p>";
            } else {
                pedidosFinalizados.slice().reverse().forEach(pedido => {
                    const pedidoDiv = document.createElement('div');
                    pedidoDiv.classList.add('pedido');

                    let tabelaItens = `
                    <table>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo Unit√°rio</th>
                            <th>Subtotal</th>
                        </tr>
                    `;

                    pedido.itens.forEach(item => {
                        const subtotal = (item.preco * item.quantidade).toFixed(2);
                        tabelaItens += `
                        <tr>
                            <td>${item.nome}</td>
                            <td>${item.quantidade}</td>
                            <td>R$ ${item.preco.toFixed(2)}</td>
                            <td>R$ ${subtotal}</td>
                        </tr>
                        `;
                    });

                    tabelaItens += `</table>`;

                    pedidoDiv.innerHTML = `
                    <div class="pedido-header">
                        Pedido n¬∫: ${pedido.id} <br />
                        Data: ${pedido.data}
                    </div>
                    ${tabelaItens}
                    <div class="total">Total: R$ ${pedido.total.toFixed(2)}</div>
                    `;

                    pedidosContainer.appendChild(pedidoDiv);
                });
            }
        }

        function limparHistorico() {
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico de pedidos? Esta a√ß√£o n√£o pode ser desfeita.')) {
                localStorage.removeItem('pedidosFinalizados');
                pedidosFinalizados = [];
                exibirPedidos();
                alert('Hist√≥rico de pedidos limpo com sucesso!');
            }
        }

        document.getElementById('limparHistoricoBtn').addEventListener('click', limparHistorico);

        // Exibe os pedidos na inicializa√ß√£o
        exibirPedidos();
    </script>
</body>


    
</body>

</html>
