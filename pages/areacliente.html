<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/areacliente.css">
    <title>Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <!-- Novo Menu -->
    <header class="custom-menu">
        <h1>Space Burguer</h1>
        <!-- Menu da Área do Cliente -->
        <div class="menu-cliente">
            <nav>
                <a href="home.html">Home</a>
                <a href="#">Minha Conta</a>
                <a href="meus-pedidos.html">Meus Pedidos</a>
                <a href="#">Endereços</a>
                <a href="#">Avaliações</a>
                <a href="login.html">Sair</a>
            </nav>
        </div>

    </header>

    <div class="container text-left conteudo-principal">
        <br>
        <div class="row">
            <div class="col-6">
                <h1>Minha Conta</h1><br>
                <div class="card" style="width: 18rem; background-color: #1a1a1a; color: white;">
                    <div class="card-body">
                        <div id="perfilUsuario" style="text-align: center;">
                            <img id="fotoPerfil" src="img/user.png" alt="Foto de Perfil"
                                style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;"><br><br>
                            <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                            <button class="btn btn-secondary btn-sm" id="btnAlterarFoto">Alterar Foto</button>
                        </div>
                        <h5 class="card-title" style="color: white;">Olá Cliente</h5>
                        <h6 class="card-subtitle mb-2" style="color: #cccccc;">Bem Vindo de Volta</h6>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <br>
                <h1>Dados Pessoais</h1><br>
                <form id="form-dados">
                    <div class="form-group">
                        <label for="nome">Nome do Cliente</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome do Cliente" readonly><br>

                        <label for="email">Email</label><br>
                        <input type="email" class="form-control" id="email" placeholder="Email" readonly><br>

                        <label for="senha">Senha</label><br>
                        <div class="input-group">
                            <input type="password" class="form-control" id="senha" placeholder="********" readonly>
                            <button class="password-toggle" id="togglePassword">
                                <img src="img/access.png" alt="Mostrar senha">
                            </button>
                        </div><br>

                        <button type="button" class="btn btn-warning" id="btnEditar">Editar</button>
                        <button type="submit" class="btn btn-success" id="btnSalvar"
                            style="display:none;">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="btnCancelar"
                            style="display:none;">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../js/alterar.js"></script>
    <script src="../js/foto.js"></script>
</body>

</html>
