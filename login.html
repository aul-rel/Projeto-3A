<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <div class="container text-left">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
          </div>
          <div class="col-6"><!-- FormulÃ¡rio para login -->
            <br>
            <h1>BEM VINDO DE VOLTA</h1><br>
            <form>
                <div class="mb-3">
                  <label for="EntradaEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="EntradaEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="EntradaSenha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="EntradaSenha">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Lembrar acesso</label>
                </div>
                <button type="submit" class="btn btn-primary">ENTRAR</button>
              </form>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
